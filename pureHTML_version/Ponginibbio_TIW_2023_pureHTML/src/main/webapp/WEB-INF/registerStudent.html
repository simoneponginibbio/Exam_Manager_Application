<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="css/global.css" th:href="@{/css/global.css}"/>
		<title>Register</title>
	</head>
	<body style="text-align:center">
		<div class="register-div gossamer-div">
			<div class="register-title">Insert data to create a new Student Account</div>
			<form class="register-form" method="POST" th:action="@{/RegisterStudent}">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" placeholder="Enter your name" name="name" required>
				</div>
				<div class="form-group">
					<label for="surname">Surname</label>
					<input type="text" placeholder="Enter your surname" name="surname" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" placeholder="Enter your email" name="email" required>
				</div>
				<div class="form-group">
					<label for="degree_course">Degree course</label>
					<input type="text" placeholder="Enter your degree course" name="degree_course" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" placeholder="Enter your desired password" name="password" required><br>
				</div>
				<div class="form-group">
					<label for="password">Repeat Password</label>
					<input type="password" placeholder="Re-enter your password" name="repeat_pwd" required>
				</div>
				<button class="btn btn-large btn-gossamer" type="submit">Register</button>
			</form>
			<div class="warning-message" th:if="${warning}">
				<span th:text="${warning}"></span>
			</div>
			<a class="register-link" th:href="@{/GoToRegisterProfessorPage}">Register as a professor</a>
			<hr>
			<a class="register-link" th:href="@{/}">Login</a>
		</div>
	</body>
</html>
